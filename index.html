<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">

    </header>

    <div class="wrapper">
        <main class="main">
            <section class="banner">
                <img class="banner__bg banner__bg--first" src="images/banner-bg.jpg" alt="img">
                <img class="banner__bg banner__bg--second" src="images/banner-bg-tablet.jpg" alt="img">
                <img class="banner__bg banner__bg--third" src="images/banner-bg-mobile.jpg" alt="img">
                <div class="banner__inner">
                    <div class="banner__body banner-body">
                        <p class="banner-body__text">
                            В ЧЕСТЬ 10-ЛЕТИЯ
                        </p>
                        <h2 class="banner-body__title">
                            РОЗЫГРЫШ
                        </h2>
                        <p class="banner-body__text">
                            ДЛЯ КЛИЕНТОВ SABA GROUP KZ
                        </p>
                        <p class="banner-body__subtext">
                            НОВАЯ
                            <span>
                                КВАРТИРА
                            </span>
                            И НОВЫЙ
                            <span>
                                ZEEKR!
                            </span>
                        </p>
                        <div class="banner-body__bottom banner-body-bottom">
                            <p class="banner-body-bottom__text">
                                РОЗЫГРЫШ СОСТОИТСЯ
                            </p>
                            <div class="banner-body-bottom__box">
                                <p class="banner-body-bottom__box-text">
                                    пәтер
                                    <span>
                                        25.01.2024
                                    </span>
                                    квартира
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="banner__view">
                        <img class="banner__view-img" src="images/car-img.png" alt="car">
                        <img class="banner__view-img" src="images/10-img.png" alt="10">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
